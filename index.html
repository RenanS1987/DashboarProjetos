<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise de Convênios</title>

  <style>
    /* Garante que o html e o body ocupem 100% da tela e remove espaçamentos padrão */
    html,
    body {
      height: 100%;
      width: 140%;
      /* Garante largura total */
      margin: 0%;
      padding: 0%;
    }

    /* Garante que o contêiner principal do React (#root) ocupe a altura mínima */
    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body style="min-height: 100vh;">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
